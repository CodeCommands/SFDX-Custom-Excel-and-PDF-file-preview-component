<template>
    <template if:true={isExcelModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_full">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Excel File Preview</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="overflow-x: auto; height: 90vh;">
                    <template if:true={sheets.length}>
                        <div class="slds-m-bottom_medium">
                            <h3 class="sheets-header">Sheets:</h3>
                            <template for:each={sheetButtons} for:item="sheet">
                                <button key={sheet.name} class={sheet.class} onclick={handleSheetPreview} data-index={sheet.index}>
                                    {sheet.name}
                                </button>
                            </template>
                        </div>
                        <hr class="separator-line"/>
                        <div lwc:dom="manual" class="html-content" style="height: 100%;"></div>
                    </template>
                    <template if:false={sheets.length}>
                        <p>No sheets found.</p>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
